<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flappy-bird</title>
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/game.css" />
  </head>

  <body>
    <div id="game">
      <!-- game start -->
      <div class="game-start">
        <div class="bird">bird</div>
        <div class="start start-white start-blue">Start Game</div>
      </div>
      <!-- end -- game start-->

      <!-- in the game -->
      <div class="in-game">
        <div class="score">0</div>
      </div>
      <!-- end -- in the game -->

      <!-- game over -->
      <div class="game-over">
        <div class="mask"></div>
        <div class="end">
          <div class="over">Game Over</div>
          <div class="result">Your Results:</div>
          <div class="final-score">0</div>
          <ul class="rank-list">
            <li class="rank-item">
              <span class="rank-no first">1</span>
              <span class="rank-score">25</span>
              <span class="rank-time">2020.06.18 12:06:06</span>
            </li>
            <li class="rank-item ">
              <span class="rank-no second">2</span>
              <span class="rank-score">15</span>
              <span class="rank-time">2020.06.18 12:06:06</span>
            </li>
            <li class="rank-item">
              <span class="rank-no third">3</span>
              <span class="rank-score">5</span>
              <span class="rank-time">2020.06.18 12:06:06</span>
            </li>
          </ul>
          <div class="restart">restart</div>
        </div>
      </div>
      <!-- end -- game over -->
    </div>
  </body>
</html>
